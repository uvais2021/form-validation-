<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <div class="formContainer">
    <form class="form" id="form">
        <center><h2>Simple form</h2></center>
        <div class="form-control">
            <label for="input">username:</label> 
            <input type="text" placeholder="uvais444" id="uname">
            <small ></small>
        </div>
        <div class="form-control">
            <label for="">Email:</label> 
            <input type="email" placeholder="gojo@gmail.com" id="email">
            <small></small>
        </div>
        <div class="form-control">
            <label for="">Password:</label> 
            <input type="password" placeholder="" id="pass1" minlength="8">
            <small></small>
        </div>
        <div class="form-control">
            <label for="">Confirm Password:</label> 
            <input type="password" placeholder="" id="pass2">
            <small></small>
        </div>
        <div class="btn-box">
             <button class="btn" id="submitBtn" type="submit">Submit</button>
        </div>
      
    </form>
   </div>

    




    <script src="form.js"></script>
</body>
</html>
